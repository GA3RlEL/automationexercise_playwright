name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install playwright browser and dependencies
        run: npx playwright install --with-deps

      - name: Run API tests for CI
        if: always()
        run: npm run test:api:ci

      - name: Run UI tests for CI
        if: always()
        run: npm run test:ui:chromium:ci

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: allure-results/
          retention-days: 7
